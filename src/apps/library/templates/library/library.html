{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-4">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search books" name="q"
                   hx-get="{% url 'library:library_search' %}"
                   hx-trigger="keyup changed delay:150ms"
                   hx-target="#changeable"
                   hx-swap="outerHTML">
        </div>

        <div id="changeable">
            {% include 'library/search.html' %}
        </div>

    </div>
{% endblock %}
