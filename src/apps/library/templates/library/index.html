{% extends 'base.html' %}
{% load static %}
{% block extra_head %}
    <style>
        body {
            background-image: url('{% static "library/images/background_library.jpg" %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #ffffff;
        }
        .search-container {
            margin-right: 25%;
        }
        .search-container .form-control {
            width: 100%;
            margin: 0 auto;
        }
        .btn-register {
            margin-right: 10px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-md-auto">
                <a href="{% url 'account:registration' %}" class="btn btn-success btn-register">Register</a>
                <a href="{% url 'account:login' %}"  class="btn btn-primary">Login</a>
            </div>
        </div>
        <h1>Welcome to Our Library</h1>

        <!-- Search Form -->
        <div class="search-container">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search books..." aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>
{% endblock %}
